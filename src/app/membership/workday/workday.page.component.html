<div class="container flex py-5">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div></div>
    <div class="form-group text-center">
      <label for="workDay" class="form-label fw-bold">Working Day</label>
      <input type="date" class="form-control" id="workDay" [(ngModel)]="selectedDate" />
    </div>
    <button class="btn btn-success align-self-end">Start the work day</button>
  </div>

  <!-- Most Important Task -->
  <div class="mb-4">
    <h6>Most important task</h6>
    <div class="card p-3 d-flex flex-row align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-2">
        <select class="form-select w-auto" [(ngModel)]="selectedOption">
          <option [value]="'久勇'">久勇</option>
          <option [value]="'游꿢'">游꿢</option>
        </select>
        <span class="fs-5">T칙che n춿1</span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <select class="form-select w-auto">
          <option>1</option>
          <option>2</option>
          <option selected>3</option>
        </select>
        <div class="d-flex gap-1">
          <i class="bi bi-pause-circle"></i>
          <i class="bi bi-pause-circle"></i>
          <i class="bi bi-pause-circle"></i>
          <i class="bi bi-pause-circle"></i>
          <i class="bi bi-pause-circle"></i>
        </div>
        <span>0</span>
        <i class="bi bi-flag-checkered"></i>
      </div>
    </div>
  </div>

  <!-- Secondary Tasks -->
  <div class="mb-4">
    <h6 class="fw-bold">T칙ches de seconde importance</h6>
    @for (task of secondaryTasks; track $index) {
      <div class="card p-3 d-flex flex-row align-items-center justify-content-between mb-2">
        <div class="d-flex align-items-center gap-2">
          <select class="form-select w-auto" [(ngModel)]="selectedOption">
            <option [value]="'久勇'">久勇</option>
            <option [value]="'游꿢'">游꿢</option>
          </select>
          <span class="fs-5">{{ task.name }}</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select class="form-select w-auto">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <div class="d-flex gap-1">
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
          </div>
          <span>0</span>
          <i class="bi bi-lock-fill"></i>
        </div>
      </div>
    }
  </div>

  <!-- Remaining Tasks -->
  <div class="mb-4">
    <h6 class="fw-bold">T칙ches restantes</h6>
    @for (task of remainingTasks; track $index) {
      <div class="card p-3 d-flex flex-row align-items-center justify-content-between mb-2">
        <div class="d-flex align-items-center gap-2">
          <select class="form-select w-auto" [(ngModel)]="selectedOption">
            <option [value]="'久勇'">久勇</option>
            <option [value]="'游꿢'">游꿢</option>
          </select>
          <span class="fs-5">{{ task.name }}</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <select class="form-select w-auto">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <div class="d-flex gap-1">
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
            <i class="bi bi-pause-circle"></i>
          </div>
          <span>0</span>
          <i class="bi bi-lock-fill"></i>
        </div>
      </div>
    }
  </div>

  <!-- Add Task Link -->
  <div class="text-center">
    <a href="#" (click)="addTask()">Ajouter une t칙che</a>
  </div>
</div>
