<h1 class="fw-bold text-center" data-testId="home-banner-title">{{ title() }}</h1>
<p class="fs-4 text-center" data-TestId="home-banner-description">{{ description() }}</p>
<button
  class="btn btn-success btn-lg mx-auto"
  type="button"
  data-testId="home-banner-button"
  (click)="clicked.emit()"
>
  {{ button() }}
</button>
