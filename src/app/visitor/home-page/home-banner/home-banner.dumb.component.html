<div class="p-5 mb-4 bg-body-tertiary rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold" data-testId="homeBannerTitle">{{ title() }}</h1>
    <p class="col-md-8 fs-4" data-TestId="homeBannerDescription">{{ description() }}</p>
    <button class="btn btn-primary btn-lg"
            type="button"
            data-testId="homeBannerButton"
            (click)="clicked.emit()">{{ button() }}</button>
  </div>
</div>
