<div class="wrapper container-fluid p-5 mb-4 rounded-3 text-white d-flex flex-column justify-content-center ">
  <div class="text-center">
    <h1 class="fw-bold text-center" data-testId="homeBannerTitle">{{ title() }}</h1>
    <p class="fs-4 text-center" data-TestId="homeBannerDescription">{{ description() }}</p>
    <button class="btn btn-success btn-lg m-auto"
            type="button"
            data-testId="homeBannerButton"
            (click)="clicked.emit()">{{ button() }}</button>
  </div>
</div>
